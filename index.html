<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Thumbnail Getter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Get YouTube Thumbnail</h1>
        <p>Enter the YouTube video URL:</p>
        <input type="text" id="videoUrl" placeholder="Enter YouTube URL">
        <button onclick="getThumbnail()">Get Thumbnail</button>
        <div class="result">
            <p>YouTube Thumbnail Image URL:</p>
            <img id="thumbnailImage" src="" alt="Thumbnail">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
